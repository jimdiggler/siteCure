<h2>{{data.name}}</h2>

<mat-form-field appearance="fill">
  <mat-label>Entrer votre nom</mat-label>
  <input matInput type="text" [(ngModel)]="name">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Entrer votre numéro</mat-label>
  <input matInput type="tel" [(ngModel)]="phone">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Entrer vos dates de réservation</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
<br>
<div class="button">
  <button mat-flat-button (click)="sendForm()">ENVOYER</button>
  <button mat-flat-button>ANNULER</button>
</div>
